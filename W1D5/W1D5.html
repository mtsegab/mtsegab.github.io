    function max(number1, number2) {
        if(!number1 || !number2 || typeof number1 !== 'number' 
        || typeof number2 !== 'number' ) { 
            return 0;  
        }
        return (number1 > number2) ? number1: number2;
    }

    function maxOfThree(number1, number2, number3) {
        if(!number1 || !number2 || !number3 || typeof number1 !== 'number' 
        || typeof number2 !== 'number' || typeof number3 !== 'number' ) { 
            return 0;  
        }

        var temp = max(number1, number2);
        return ( temp > number3)? temp: number3;
    }

    function isVowel(character){
        if(!character || typeof character !== 'string' || character.length > 1 ) { 
            return false;  
        }
        const vowel = ['A', 'E', 'I', 'O', 'U'];
        var temp = vowel.findIndex(function(elem,i, array){ 
            return elem == character;});
        
        if(temp == -1) return false;
        return true;
    }

    function longestWord(input){
        var max="";
        for(var i=0;i<input.length;i++){

        }
